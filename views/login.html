{% extends 'layout.html' %} {% block content %}
<h2 id="signin">SIGN IN</h2>
<p id="sign-in">로그인</p>
<form id="login-form" action="/auth/login" method="post">
    <div class="input-group">
        <table>
            <tr>
                <td class="txt"><label for="uid">아이디</label></td>
                <td><input id="uid" type="text" name="uid" required autofocus /></td>
            </tr>
            <tr>
                <td class="txt"><label for="upwd">비밀번호</label></td>
                <td><input id="upwd" type="password" name="upwd" required /></td>
            </tr>
            <tr>
                <td id="buttons" colspan="2"><a id="join" href="/auth/join" class="btn">회원가입</a><button id="login" type="submit">로그인</button><a id="login-kakao" href="/auth/kakao">카카오</a></td>
            </tr>
        </table> 
    </div>
</form>
{% endblock %}
{% block script %}
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
            alert(new URL(location.href).searchParams.get('loginError'));
        }
    }
</script>
{% endblock %}

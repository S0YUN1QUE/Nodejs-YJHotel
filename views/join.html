{% extends 'layout.html'%} {% block content %}

<body>
    <div class="timeline">
        <h2 id="signin">SIGN UP</h2>
        <p id="sign-in">회원가입</p>
        <form id="join-form" action="/auth/join" method="post">
            <div class="input-group">
                <table>
                    <tr>
                        <td class="txt"><label for="join-uid">아이디</label></td>
                        <td><input id="join-uid" type="text" name="uid" /></td>
                    </tr>
                    <tr>
                        <td class="txt"><label for="join-uname">닉네임</label></td>
                        <td><input id="join-uanme" type="text" name="uname" /></td>
                    </tr>
                    <tr>
                        <td class="txt"><label for="join-upwd">비밀번호</label></td>
                        <td><input id="join-upwd" type="password" name="upwd" /></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="join-btn" type="submit" class="btn">회원가입</button></td>
                    </tr>
                </table>   
            </div>
            
        </form>
    </div>
</body>
{% endblock %}
{% block script %}
<script>
    window.onload = () => {
        if (new URL(location.href).searchParams.get('error')) {
            alert('이미 존재하는 회원입니다');
        }
    }
</script>
{% endblock %}
